<html lang="en">
<head>

<div class="swiper-container">

        <div class="swiper-slide swiper-slide1">牧马城市</div>
        <div class="swiper-slide swiper-slide2">易廖之钟</div>
        <div class="swiper-slide swiper-slide3">无问</div>

    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <!--<div class="swiper-button-prev"></div>-->

    <div class="done">已完成</div>
</div>
<div class="content">

        <li>

        </li>

        <div class="updata">修改</div>
        <div class="submit">提交</div>
        <div class="cancel">×</div>
    </div>
</div>
